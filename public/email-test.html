<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件系统测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1d1d1d 0%, #2b2a2a 50%, #3d3b3b 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .test-panel {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .test-panel h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-size: 1.5rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .test-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .test-btn.success {
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            color: #000;
        }

        .test-btn.warning {
            background: linear-gradient(135deg, #ff9500 0%, #ff5722 100%);
            color: white;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .test-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .log-entry.info {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .log-entry.success {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .log-entry.warning {
            background: rgba(255, 149, 0, 0.1);
            color: #ff9500;
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .status-card h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .status-card .value {
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 邮件系统测试工具</h1>
            <p>实时测试和监控邮件发送功能</p>
        </div>

        <div class="test-panel">
            <h2>📊 系统状态</h2>
            <div class="status-info" id="statusInfo">
                <div class="status-card">
                    <h3>当前时间</h3>
                    <div class="value" id="currentTime">--:--</div>
                </div>
                <div class="status-card">
                    <h3>Cron 设置</h3>
                    <div class="value">每天 8:00</div>
                </div>
                <div class="status-card">
                    <h3>下次检查</h3>
                    <div class="value" id="nextCheck">计算中...</div>
                </div>
            </div>
        </div>

        <div class="test-panel">
            <h2>🧪 测试功能</h2>
            <div class="button-group">
                <button class="test-btn primary" onclick="triggerEmailCheck()" id="triggerBtn">
                    立即触发邮件检查
                </button>
                <button class="test-btn success" onclick="checkEmailStatus()" id="statusBtn">
                    查看邮件状态
                </button>
                <button class="test-btn warning" onclick="resetEmailRecord()" id="resetBtn">
                    重置发送记录
                </button>
            </div>
        </div>

        <div class="test-panel">
            <h2>📝 执行日志</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry info">
                    <strong>[系统]</strong> 邮件测试工具已就绪
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://www.jisoolove.top/api';
        
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="loading"></span>执行中...';
            } else {
                button.disabled = false;
                button.innerHTML = button.getAttribute('data-original-text') || button.textContent.replace('执行中...', '').replace('⟳', '').trim();
            }
        }

        async function triggerEmailCheck() {
            addLog('🔧 手动触发邮件检查...', 'info');
            setButtonLoading('triggerBtn', true);
            
            try {
                const response = await fetch(`${API_BASE}/debug/trigger-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addLog('✅ 邮件检查已触发，请查看 Cloudflare Workers 日志了解详细情况', 'success');
                    addLog(`📝 ${result.data.message}`, 'info');
                } else {
                    addLog(`❌ 触发失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 请求失败: ${error.message}`, 'error');
            } finally {
                setButtonLoading('triggerBtn', false);
            }
        }

        async function checkEmailStatus() {
            addLog('📊 查看邮件状态...', 'info');
            setButtonLoading('statusBtn', true);
            
            try {
                const response = await fetch(`${API_BASE}/debug/email-status`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    addLog('📧 邮件系统状态:', 'info');
                    addLog(`   系统启用: ${data.emailConfig?.enabled ? '✅ 是' : '❌ 否'}`, 'info');
                    addLog(`   邮箱数量: ${data.emailConfig?.emailCount || 0} 个`, 'info');
                    addLog(`   问题配置: ${data.emailConfig?.hasQuestion ? '✅ 已配置' : '❌ 未配置'}`, 'info');
                    addLog(`   今日已发送: ${data.alreadySentToday ? '✅ 是' : '❌ 否'}`, 'info');
                    if (data.lastSent) {
                        addLog(`   上次发送: ${data.lastSent.date} ${data.lastSent.time}`, 'info');
                    }
                } else {
                    addLog(`❌ 获取状态失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 请求失败: ${error.message}`, 'error');
            } finally {
                setButtonLoading('statusBtn', false);
            }
        }

        async function resetEmailRecord() {
            if (!confirm('确定要重置今日邮件发送记录吗？')) {
                return;
            }
            
            addLog('🔄 重置邮件发送记录...', 'warning');
            setButtonLoading('resetBtn', true);
            
            try {
                const response = await fetch(`${API_BASE}/debug/reset-email-sent`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    addLog('✅ 发送记录已重置', 'success');
                    addLog('💡 现在可以重新触发邮件发送', 'info');
                } else {
                    addLog(`❌ 重置失败: ${result.error}`, 'error');
                }
            } catch (error) {
                addLog(`❌ 请求失败: ${error.message}`, 'error');
            } finally {
                setButtonLoading('resetBtn', false);
            }
        }

        function updateTime() {
            const now = new Date();
            const beijingTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Shanghai"}));
            document.getElementById('currentTime').textContent = beijingTime.toLocaleTimeString('zh-CN');
            
            // 计算下次检查时间 (每天8点)
            const tomorrow8am = new Date(beijingTime);
            tomorrow8am.setHours(8, 0, 0, 0);
            if (beijingTime.getHours() >= 8) {
                tomorrow8am.setDate(tomorrow8am.getDate() + 1);
            }
            
            const timeDiff = tomorrow8am - beijingTime;
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('nextCheck').textContent = `${hours}小时${minutes}分钟后`;
        }

        // 初始化
        updateTime();
        setInterval(updateTime, 1000);
        
        // 保存按钮原始文本
        document.querySelectorAll('.test-btn').forEach(btn => {
            btn.setAttribute('data-original-text', btn.textContent);
        });
        
        addLog('🚀 测试工具初始化完成', 'success');
        addLog('💡 提示: 点击"立即触发邮件检查"可以手动测试邮件发送', 'info');
    </script>
</body>
</html>
